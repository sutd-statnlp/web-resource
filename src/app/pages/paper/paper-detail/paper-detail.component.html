<section class="section section-shaped section-lg my-0">
  <div class="shape shape-style-1 shape-default shape-skew">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container pt-lg-md  mb-lg">
    <div class="row justify-content-center mt-lg mb-lg">
    </div>
  </div>
</section>
<section class="section section-lg pt-lg-0 mt-a--300">
  <div class="container">
    <div class="row justify-content-center profile-page mt-lg">
      <div class="col-lg-12" *ngIf="paper">
        <div class="card card-profile shadow border-0 animated fadeIn">
          <div class="px-4">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="#">
                  </a>
                </div>
              </div>
              <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
                <div class="card-profile-actions py-md-4 mt-0">
                  <button [disabled]="!previousId" [routerLink]="['/papers/' + previousId]" class="btn btn-sm btn-primary mr-4">Prev</button>
                  <button [disabled]="!nextId" [routerLink]="['/papers/' + nextId]" class="btn btn-sm btn-primary float-right">Next</button>
                </div>
              </div>
              <div class="col-lg-4 order-lg-1">
                <div class="card-profile-stats d-flex justify-content-center justify-content-md-start">
                  <div>
                    <span class="heading">{{paper.authors}}</span>
                    <span class="description">Authors</span>
                  </div>
                  <div>
                    <span class="heading">{{paper.pages}}</span>
                    <span class="description">Pages</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center mt-2">
              <a [href]="paper.link" target="_blank">
                <h3>{{paper.title}}</h3>
              </a>
            </div>
            <div class="mt-4 py-2 border-top text-left text-black">
              <div class="row justify-content-center">
                <object width="100%" height="500" [data]="sanitizeResourceUrl(paper.pdf)" type="application/pdf"></object>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
