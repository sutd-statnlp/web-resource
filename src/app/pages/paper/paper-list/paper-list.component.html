<div *ngIf="(papers | paperList:searchText) as pipePapers">
  <section class="section section-shaped section-lg my-0">
    <div class="shape shape-style-1 shape-default shape-skew">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md mb-md-lg">
      <div class="row justify-content-center mb-lg">
        <div class="col-lg-7 text-center text-white">
          <app-search-box [texts]="paperKeywords" (searchModelEvent)="searchModelEvent($event)" placeholder="Search papers"></app-search-box>
          <div class="div-found-msg">
            <strong *ngIf="isSearching()">Found {{pipePapers.length}} papers!</strong>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section section-lg pt-lg-0 mt-a--200">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
            <div *ngFor="let item of pipePapers" class="col-lg-6 mb-4">
              <app-paper-item [paper]="item"></app-paper-item>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
