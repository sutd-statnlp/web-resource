<div class="form-group shadow-lg--hover">
  <div class="input-group input-group-alternative mb-4">
    <div class="input-group-prepend">
      <span class="input-group-text">
        <i class="fa fa-search"></i>
      </span>
    </div>
    <input [(ngModel)]="searchModel" class="form-control form-control-alternative text-black input-search" [placeholder]="placeholder"
      type="text">
    <div class="input-group-prepend">
      <a (click)="startDictation()" class="input-group-text a-microphone">
        <i class="fa fa-microphone"></i>
      </a>
    </div>
  </div>
</div>
